<!DOCTYPE html>
<!-- saved from url=(0066)http://documentcloud.github.com/backbone/examples/todos/index.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Backbone Demo: Todos</title>
    <link href="./index_files/todos.css" media="all" rel="stylesheet" type="text/css">
    <script src="./index_files/json2.js"></script><link type="text/css" rel="stylesheet" href="data:text/css,">
    <script src="./index_files/jquery-1.7.1.js"></script>
    <script src="./index_files/underscore-1.3.1.js"></script>
    <script src="./index_files/backbone.js"></script>
    <script src="./index_files/backbone-localstorage.js"></script>
    <script src="./index_files/todos.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
<script type="text/javascript" src="./index_files/jquery.noty.js"></script>
<link rel="stylesheet" type="text/css" href="./index_files/jquery.noty.css">
  <!--script src="./index_files/new_view.js"></script-->
   
  </head>

  <body>

    <!-- Todo App Interface -->

    <div id="todoapp">

      <div class="title">
        <h1>Todos</h1>
      </div>
     
     <div id="button"> New
    </div>
      

    <div id ="messg"></div>
  

      <div class="content">

        <div id="create-todo">
          <input id="new-todo" placeholder="What needs to be done?" type="text">
          <input id="new-due" placeholder="Due date: mm/dd/yyyy" type="text">
          <span class="ui-tooltip-top" style="display:none;">Press Enter to save this task</span>
           <span class ="mes"style="display:none;">Noviy task</span>
        </div>

        <div id="todos">
       <!-- <a href="///home/zhadyra/todo_files/new_view.html#">-->
          <ul id="todo-list">
          </ul>
        </div>

        <div id="todo-stats">

        <span class="todo-count">
          <span class="number">3</span>
          <span class="word">items</span> left.
        </span>


        <span class="todo-clear">
          <a href="http://documentcloud.github.com/backbone/examples/todos/index.html#">
            Clear <span class="number-done">1</span>
            completed <span class="word-done">item</span>
          </a>
        </span>
 
       
    </div>

      </div>

    </div>

    <div id ="todo-show" >
     

    </div>
</‮>

    <ul id="instructions">
      <li>Double-click to edit a todo.</li>
      <li><a href="http://documentcloud.github.com/backbone/docs/todos.html">View the annotated source.</a></li>
    </ul>

    <div id="credits">
      Created by
      <br>
      <a href="http://jgn.me/">Jérôme Gravel-Niquet</a>
    </div>

    <!-- Templates -->

    <script type="text/template" id="item-template">
      <div class="todo <%= done ? 'done' : '' %>">


        <div class="display">
          <input class="check" type="checkbox" <%= done ? 'checked="checked"' : '' %> />
          <div class="todo-text"></div>
          <div class ="todo-date"></div>
          <span class="todo-destroy"></span>
          <span class ="todo-open">Open new page</span>
          <span class ="todo-back">Back</span>
        </div>
        <div class="edit">
          <input class="todo-input" typefun="text" value="" />
        </div>
      </div>
    </script>

    <script type="text/template" id="stats-template">
      <% if (total) { %>
        <span class="todo-count">
          <span class="number"><%= remaining %></span>
          <span class="word"><%= remaining == 1 ? 'item' : 'items' %></span> left.
        </span>
      <% } %>
      <% if (done) { %>
        <span class="todo-clear">
          <a href="#">
            Clear <span class="number-done"><%= done %></span>
            completed <span class="word-done"><%= done == 1 ? 'item' : 'items' %></span>
          </a>
        </span>
      <% } %>
    </script>

 


</body></html>
